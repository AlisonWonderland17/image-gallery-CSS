<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    
    <title>Image Gallery</title>
</head>
<body>

    <h2>Copenhagen's Image Gallery</h2>
    
    <div class="gallery">
        <div class="img-container" id="img-1">
            <a href="#image1">
            <img src="assets/image-1.jpg" alt="bikes in front of palace"></a>
            <div class="img-description">Bikes were parked before Amalienborg Palace</div>
        </div>

        <div class="img-container" id="img-2">
            <a href="#image2">
            <img src="assets/image-2.jpg" alt="sights in Copenhagen"></a>
            <div class="img-description">One of the amazing views in Copenhagen</div>
        </div>

        <div class="img-container" id="img-3">
            <a href="#image3">
            <img src="assets/image-3.jpg" alt="Tivoli Gardens"></a>
            <div class="img-description">Tivoli Gardens Theme Park</div>
        </div>

        <div class="img-container" id="img-4">
            <a href="#image4">
            <img src="assets/image-4.jpg" alt="wide alley in Copenhagen"></a>
            <div class="img-description">The silent alleyway in Copenhagen</div>
        </div>

        <div class="img-container" id="img-5">
            <a href="#image5">
            <img src="assets/image-5.jpg" alt="facade of Amalienborg Palace"></a>
            <div class="img-description">Amalienborg Palace's facade</div>
        </div>
    </div>
</body>
</html>
